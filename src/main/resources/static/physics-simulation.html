<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Physics Shape Simulation</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.1/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .controls {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
        }
        
        .control-group {
            display: inline-block;
            margin: 0 20px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        input[type="number"] {
            width: 80px;
            padding: 8px;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }
        
        input[type="number"]::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        
        button {
            background: linear-gradient(45deg, #FF6B6B, #4ECDC4);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
            font-weight: bold;
            transition: transform 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
        }
        
        .canvas-container {
            text-align: center;
            margin: 20px 0;
        }
        
        #simulationCanvas {
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(5px);
        }
        
        .status {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            backdrop-filter: blur(10px);
        }
        
        .connection-status {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 15px;
            font-weight: bold;
            margin-left: 10px;
        }
        
        .connected {
            background: #4CAF50;
        }
        
        .disconnected {
            background: #f44336;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        
        .stat-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            backdrop-filter: blur(5px);
        }
        
        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: #4ECDC4;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸŽ¯ Physics Shape Simulation</h1>
            <p>Real-time WebSocket physics simulation with rotating movement patterns</p>
        </div>
        
        <div class="controls">
            <div class="control-group">
                <label for="circles">Circles:</label>
                <input type="number" id="circles" value="4" min="0" max="20">
            </div>
            
            <div class="control-group">
                <label for="rectangles">Rectangles:</label>
                <input type="number" id="rectangles" value="5" min="0" max="20">
            </div>
            
            <div class="control-group">
                <label for="triangles">Triangles:</label>
                <input type="number" id="triangles" value="3" min="0" max="20">
            </div>
            
            <div class="control-group">
                <button onclick="initializeShapes()">ðŸš€ Start Simulation</button>
                <button onclick="resetSimulation()">ðŸ”„ Reset</button>
                <button onclick="getShapes()">ðŸ“Š Get Current State</button>
            </div>
        </div>
        
        <div class="canvas-container">
            <canvas id="simulationCanvas" width="800" height="600"></canvas>
        </div>
        
        <div class="status">
            <strong>Connection Status:</strong>
            <span id="connectionStatus" class="connection-status disconnected">Disconnected</span>
            <span id="messageCount">Messages: 0</span>
        </div>
        
        <div class="stats">
            <div class="stat-card">
                <div class="stat-value" id="totalShapes">0</div>
                <div>Total Shapes</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="movingShapes">0</div>
                <div>Moving Shapes</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="fps">0</div>
                <div>FPS</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="lastUpdate">-</div>
                <div>Last Update</div>
            </div>
        </div>
    </div>

    <script>
        let stompClient = null;
        let canvas = null;
        let ctx = null;
        let shapes = [];
        let messageCount = 0;
        let frameCount = 0;
        let lastFpsTime = Date.now();
        let lastUpdateTime = Date.now();

        function connect() {
            const socket = new SockJS('/ws/shapes');
            stompClient = Stomp.over(socket);
            
            stompClient.connect({}, function (frame) {
                console.log('Connected: ' + frame);
                document.getElementById('connectionStatus').textContent = 'Connected';
                document.getElementById('connectionStatus').className = 'connection-status connected';
                
                // Subscribe to shape updates
                stompClient.subscribe('/topic/shapes', function (message) {
                    const receivedShapes = JSON.parse(message.body);
                    shapes = receivedShapes;
                    messageCount++;
                    lastUpdateTime = Date.now();
                    
                    document.getElementById('messageCount').textContent = `Messages: ${messageCount}`;
                    document.getElementById('totalShapes').textContent = shapes.length;
                    document.getElementById('movingShapes').textContent = shapes.filter(s => s.isMoving).length;
                    document.getElementById('lastUpdate').textContent = new Date().toLocaleTimeString();
                });
            }, function (error) {
                console.log('STOMP error: ' + error);
                document.getElementById('connectionStatus').textContent = 'Disconnected';
                document.getElementById('connectionStatus').className = 'connection-status disconnected';
            });
        }

        function initializeShapes() {
            const circles = parseInt(document.getElementById('circles').value) || 0;
            const rectangles = parseInt(document.getElementById('rectangles').value) || 0;
            const triangles = parseInt(document.getElementById('triangles').value) || 0;
            
            if (stompClient && stompClient.connected) {
                stompClient.send("/app/initializeShapes", {}, JSON.stringify({
                    circles: circles,
                    rectangles: rectangles,
                    triangles: triangles
                }));
            }
        }

        function resetSimulation() {
            if (stompClient && stompClient.connected) {
                stompClient.send("/app/reset", {}, {});
            }
        }

        function getShapes() {
            if (stompClient && stompClient.connected) {
                stompClient.send("/app/getShapes", {}, {});
            }
        }

        function drawShape(shape) {
            ctx.save();
            ctx.translate(shape.x, shape.y);
            ctx.rotate(shape.angle);
            
            // Set color and opacity based on movement
            const alpha = shape.isMoving ? 1.0 : 0.6;
            ctx.fillStyle = shape.color + Math.floor(alpha * 255).toString(16).padStart(2, '0');
            ctx.strokeStyle = shape.isMoving ? '#FFFFFF' : '#CCCCCC';
            ctx.lineWidth = shape.isMoving ? 2 : 1;
            
            const halfSize = shape.size / 2;
            
            switch (shape.type) {
                case 'circle':
                    ctx.beginPath();
                    ctx.arc(0, 0, halfSize, 0, 2 * Math.PI);
                    ctx.fill();
                    ctx.stroke();
                    break;
                    
                case 'rectangle':
                    ctx.fillRect(-halfSize, -halfSize, shape.size, shape.size);
                    ctx.strokeRect(-halfSize, -halfSize, shape.size, shape.size);
                    break;
                    
                case 'triangle':
                    ctx.beginPath();
                    ctx.moveTo(0, -halfSize);
                    ctx.lineTo(-halfSize, halfSize);
                    ctx.lineTo(halfSize, halfSize);
                    ctx.closePath();
                    ctx.fill();
                    ctx.stroke();
                    break;
            }
            
            ctx.restore();
        }

        function draw() {
            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Draw background grid
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.1)';
            ctx.lineWidth = 1;
            for (let x = 0; x < canvas.width; x += 50) {
                ctx.beginPath();
                ctx.moveTo(x, 0);
                ctx.lineTo(x, canvas.height);
                ctx.stroke();
            }
            for (let y = 0; y < canvas.height; y += 50) {
                ctx.beginPath();
                ctx.moveTo(0, y);
                ctx.lineTo(canvas.width, y);
                ctx.stroke();
            }
            
            // Draw all shapes
            shapes.forEach(drawShape);
            
            // Update FPS
            frameCount++;
            const now = Date.now();
            if (now - lastFpsTime >= 1000) {
                document.getElementById('fps').textContent = frameCount;
                frameCount = 0;
                lastFpsTime = now;
            }
            
            requestAnimationFrame(draw);
        }

        function init() {
            canvas = document.getElementById('simulationCanvas');
            ctx = canvas.getContext('2d');
            
            // Connect to WebSocket
            connect();
            
            // Start animation loop
            draw();
        }

        // Initialize when page loads
        window.onload = init;
    </script>
</body>
</html>
