<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React Shape Simulation</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.1/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .controls {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
        }
        
        .control-group {
            display: inline-block;
            margin: 0 20px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        input[type="number"] {
            width: 80px;
            padding: 8px;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }
        
        button {
            background: linear-gradient(45deg, #FF6B6B, #4ECDC4);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
            font-weight: bold;
            transition: transform 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
        }
        
        .canvas-container {
            text-align: center;
            margin: 20px 0;
        }
        
        #shapeCanvas {
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(5px);
        }
        
        .status {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            backdrop-filter: blur(10px);
        }
        
        .connection-status {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 15px;
            font-weight: bold;
            margin-left: 10px;
        }
        
        .connected {
            background: #4CAF50;
        }
        
        .disconnected {
            background: #f44336;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        
        .stat-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            backdrop-filter: blur(5px);
        }
        
        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: #4ECDC4;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // Shape Canvas Component
        const ShapeCanvas = ({ shapes, width = 800, height = 600 }) => {
            const canvasRef = useRef(null);
            const ctxRef = useRef(null);

            useEffect(() => {
                const canvas = canvasRef.current;
                const ctx = canvas.getContext('2d');
                ctxRef.current = ctx;
            }, []);

            useEffect(() => {
                if (!ctxRef.current || !shapes) return;

                const ctx = ctxRef.current;
                
                // Clear canvas
                ctx.clearRect(0, 0, width, height);
                
                // Draw background grid
                ctx.strokeStyle = 'rgba(255, 255, 255, 0.1)';
                ctx.lineWidth = 1;
                for (let x = 0; x < width; x += 50) {
                    ctx.beginPath();
                    ctx.moveTo(x, 0);
                    ctx.lineTo(x, height);
                    ctx.stroke();
                }
                for (let y = 0; y < height; y += 50) {
                    ctx.beginPath();
                    ctx.moveTo(0, y);
                    ctx.lineTo(width, y);
                    ctx.stroke();
                }
                
                // Draw all shapes
                shapes.forEach(shape => {
                    drawShape(ctx, shape);
                });
            }, [shapes, width, height]);

            const drawShape = (ctx, shape) => {
                ctx.save();
                ctx.translate(shape.x, shape.y);
                ctx.rotate(shape.angle);
                
                // Set color and opacity based on movement
                const alpha = shape.isMoving ? 1.0 : 0.6;
                ctx.fillStyle = shape.color + Math.floor(alpha * 255).toString(16).padStart(2, '0');
                ctx.strokeStyle = shape.isMoving ? '#FFFFFF' : '#CCCCCC';
                ctx.lineWidth = shape.isMoving ? 2 : 1;
                
                const halfSize = shape.size / 2;
                
                switch (shape.type) {
                    case 'circle':
                        ctx.beginPath();
                        ctx.arc(0, 0, halfSize, 0, 2 * Math.PI);
                        ctx.fill();
                        ctx.stroke();
                        break;
                        
                    case 'rectangle':
                        ctx.fillRect(-halfSize, -halfSize, shape.size, shape.size);
                        ctx.strokeRect(-halfSize, -halfSize, shape.size, shape.size);
                        break;
                        
                    case 'triangle':
                        ctx.beginPath();
                        ctx.moveTo(0, -halfSize);
                        ctx.lineTo(-halfSize, halfSize);
                        ctx.lineTo(halfSize, halfSize);
                        ctx.closePath();
                        ctx.fill();
                        ctx.stroke();
                        break;
                }
                
                ctx.restore();
            };

            return (
                <div className="canvas-container">
                    <canvas 
                        ref={canvasRef}
                        id="shapeCanvas"
                        width={width} 
                        height={height}
                    />
                </div>
            );
        };

        // WebSocket Hook
        const useWebSocket = () => {
            const [stompClient, setStompClient] = useState(null);
            const [connected, setConnected] = useState(false);
            const [messageCount, setMessageCount] = useState(0);

            const connect = () => {
                const socket = new SockJS('/ws/shapes');
                const client = Stomp.over(socket);
                
                client.connect({}, function (frame) {
                    console.log('Connected: ' + frame);
                    setConnected(true);
                    setStompClient(client);
                }, function (error) {
                    console.log('STOMP error: ' + error);
                    setConnected(false);
                });
            };

            const disconnect = () => {
                if (stompClient) {
                    stompClient.disconnect();
                    setConnected(false);
                    setStompClient(null);
                }
            };

            const subscribe = (topic, callback) => {
                if (stompClient && connected) {
                    return stompClient.subscribe(topic, function (message) {
                        const data = JSON.parse(message.body);
                        setMessageCount(prev => prev + 1);
                        callback(data);
                    });
                }
            };

            const send = (destination, message) => {
                if (stompClient && connected) {
                    stompClient.send(destination, {}, JSON.stringify(message));
                }
            };

            return {
                connect,
                disconnect,
                subscribe,
                send,
                connected,
                messageCount
            };
        };

        // Main App Component
        const ShapeSimulation = () => {
            const [shapes, setShapes] = useState([]);
            const [circles, setCircles] = useState(4);
            const [rectangles, setRectangles] = useState(5);
            const [triangles, setTriangles] = useState(3);
            const [totalShapes, setTotalShapes] = useState(0);
            const [movingShapes, setMovingShapes] = useState(0);
            const [lastUpdate, setLastUpdate] = useState('-');

            const { connect, disconnect, subscribe, send, connected, messageCount } = useWebSocket();

            useEffect(() => {
                connect();
                
                return () => {
                    disconnect();
                };
            }, []);

            useEffect(() => {
                if (connected) {
                    subscribe('/topic/shapes', (receivedShapes) => {
                        setShapes(receivedShapes);
                        setTotalShapes(receivedShapes.length);
                        setMovingShapes(receivedShapes.filter(s => s.isMoving).length);
                        setLastUpdate(new Date().toLocaleTimeString());
                    });
                }
            }, [connected]);

            const initializeShapes = () => {
                send('/app/initializeShapes', {
                    circles: circles,
                    rectangles: rectangles,
                    triangles: triangles
                });
            };

            const resetSimulation = () => {
                send('/app/reset', {});
            };

            const getShapes = () => {
                send('/app/getShapes', {});
            };

            return (
                <div className="container">
                    <div className="header">
                        <h1>ðŸŽ¯ React Shape Simulation</h1>
                        <p>Real-time WebSocket physics simulation with React</p>
                    </div>
                    
                    <div className="controls">
                        <div className="control-group">
                            <label htmlFor="circles">Circles:</label>
                            <input 
                                type="number" 
                                id="circles" 
                                value={circles} 
                                onChange={(e) => setCircles(parseInt(e.target.value) || 0)}
                                min="0" 
                                max="20"
                            />
                        </div>
                        
                        <div className="control-group">
                            <label htmlFor="rectangles">Rectangles:</label>
                            <input 
                                type="number" 
                                id="rectangles" 
                                value={rectangles} 
                                onChange={(e) => setRectangles(parseInt(e.target.value) || 0)}
                                min="0" 
                                max="20"
                            />
                        </div>
                        
                        <div className="control-group">
                            <label htmlFor="triangles">Triangles:</label>
                            <input 
                                type="number" 
                                id="triangles" 
                                value={triangles} 
                                onChange={(e) => setTriangles(parseInt(e.target.value) || 0)}
                                min="0" 
                                max="20"
                            />
                        </div>
                        
                        <div className="control-group">
                            <button onClick={initializeShapes}>ðŸš€ Start Simulation</button>
                            <button onClick={resetSimulation}>ðŸ”„ Reset</button>
                            <button onClick={getShapes}>ðŸ“Š Get Current State</button>
                        </div>
                    </div>
                    
                    <ShapeCanvas shapes={shapes} />
                    
                    <div className="status">
                        <strong>Connection Status:</strong>
                        <span className={`connection-status ${connected ? 'connected' : 'disconnected'}`}>
                            {connected ? 'Connected' : 'Disconnected'}
                        </span>
                        <span>Messages: {messageCount}</span>
                    </div>
                    
                    <div className="stats">
                        <div className="stat-card">
                            <div className="stat-value">{totalShapes}</div>
                            <div>Total Shapes</div>
                        </div>
                        <div className="stat-card">
                            <div className="stat-value">{movingShapes}</div>
                            <div>Moving Shapes</div>
                        </div>
                        <div className="stat-card">
                            <div className="stat-value">{shapes.length}</div>
                            <div>Current Shapes</div>
                        </div>
                        <div className="stat-card">
                            <div className="stat-value">{lastUpdate}</div>
                            <div>Last Update</div>
                        </div>
                    </div>
                </div>
            );
        };

        // Render the app
        ReactDOM.render(<ShapeSimulation />, document.getElementById('root'));
    </script>
</body>
</html>
